<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/1678d1e6d2.js" crossorigin="anonymous"></script>
    <a href="https://icons8.com/icon/83326/home"></a>
    <title>Twitter ui clone</title>
</head>

<body>
    <main>


        <div class="side-panel">

            <ul>
                <div class="part1">
                    <!-- Twitter logo -->
                    <li class="sizing1">
                        <a href="#">
                            <img src="https://img.icons8.com/material/35/ffffff/twitter-squared.png" />
                        </a>
                    </li>
                    <!-- Home -->
                    <li class="nav-links sizing2">
                        <a href="">
                            <img src="https://img.icons8.com/material-outlined/26/ffffff/home--v2.png" /> Home
                        </a>
                    </li>
                    <!-- Explore -->
                    <li class="nav-links sizing3">
                        <a href="">
                            <img src="https://img.icons8.com/material-outlined/26/ffffff/hashtag.png" /> Explore
                        </a>
                    </li>
                    <!-- Notifications -->
                    <li class="nav-links sizing4">
                        <a href="">
                            <img src="https://img.icons8.com/material-outlined/26/ffffff/appointment-reminders--v1.png" /> Notifications
                        </a>
                    </li>
                    <!-- Messages -->
                    <li class="nav-links sizing5">
                        <a href="">
                            <img src="https://img.icons8.com/material-outlined/26/ffffff/new-post.png" /> Messages
                        </a>
                    </li>
                    <!-- Bookmarks -->
                    <li class="nav-links sizing6">
                        <a href="">
                            <img src="https://img.icons8.com/material-outlined/26/ffffff/bookmark-ribbon--v1.png" /> Bookmarks
                        </a>
                    </li>
                    <!-- lists -->
                    <li class="nav-links sizing7">
                        <a href="">
                            <img src="https://img.icons8.com/material-outlined/26/ffffff/ingredients-list.png" /> Lists
                        </a>
                    </li>
                    <!-- profile -->
                    <li class="nav-links sizing8">
                        <a href="">
                            <img src="https://img.icons8.com/material-outlined/26/ffffff/person-male.png" /> Profile
                        </a>
                    </li>
                    <!-- More -->
                    <li class="nav-links sizing9">
                        <a href="">
                            <img src="https://img.icons8.com/material-outlined/26/ffffff/more.png" /> More
                        </a>
                    </li>

                    <!-- Tweet button -->
                    <li>
                        <button class="tweet-button">Tweet </button>
                    </li>
                </div>
                <!-- Profile data -->

                <div class="part2">
                    <li class="sizing10">
                        <div class="profile-view">

                            <img src="/images/pic 2 .jpg" alt="" class="grid1">

                            <p class="grid2">Meenank</p>

                            <p class="grid3">@varungungi</p>

                            <img class="grid4" src="https://img.icons8.com/material-outlined/15/ffffff/more.png" />

                        </div>
                    </li>
                </div>

            </ul>



        </div>


        <div class="feed-panel">

        </div>
        <div class="trends-panel">

        </div>
    </main>
</body>

</html>
